<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Summary - Thymeleaf</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-5">
        <div th:if="${tournament != null}">
            <h1 class="mb-4" th:text="${tournament.name} + ' - Summary'">Tournament Summary</h1>
        </div>
        <div th:if="${tournament == null}">
            <h1 class="mb-4">Tournament Summary</h1>
        </div>

        <div th:if="${summary.isEmpty()}">
            <p>No summary data available for this tournament.</p>
        </div>

        <table class="table table-striped" th:unless="${summary.isEmpty()}">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Team</th>
                    <th>Members</th>
                    <th>Total Kills</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teamSummary : ${summary}">
                    <td><img th:src="@{/api/teams/{id}/logo(id=${teamSummary.teamId})}" alt="Logo" style="width: 50px; height: 50px;" onerror="this.style.display='none'"/></td>
                    <td th:text="${teamSummary.teamName}">Team A</td>
                    <td th:text="${#strings.listJoin(teamSummary.members, ', ')}">Player 1, Player 2</td>
                    <td th:text="${teamSummary.totalKills}">100</td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/view/tournaments}" class="btn btn-primary mt-3">Back to Tournaments</a>
    </main>
    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/thymeleaf-dropdown.js}"></script>
</body>
</html>
