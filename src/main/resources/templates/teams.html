<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Thymeleaf</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Teams</h1>
            <a th:href="@{/view/register/team}" class="btn btn-primary">Create Team</a>
        </div>

        <div th:if="${teams.isEmpty()}">
            <p>No teams found.</p>
        </div>
        <ul class="list-group" th:unless="${teams.isEmpty()}">
            <li th:each="team : ${teams}" class="list-group-item d-flex align-items-center">
                <img th:src="@{/api/teams/{id}/logo(id=${team.idTeams})}" alt="" style="width: 40px; height: 40px; margin-right: 15px;" onerror="this.style.display='none'">
                <span th:text="${team.name}">Team Name</span>
            </li>
        </ul>
    </main>
    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/thymeleaf-dropdown.js}"></script>
</body>
</html>
