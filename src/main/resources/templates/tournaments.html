<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzone Tournaments - Thymeleaf</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Tournaments</h1>
            <a th:href="@{/view/register/tournament}" class="btn btn-primary">Create Tournament</a>
        </div>

        <div class="mb-5">
            <div th:if="${tournaments.isEmpty()}">
                <p>No tournaments found.</p>
            </div>
            <ul class="list-group" th:unless="${tournaments.isEmpty()}">
                <li th:each="tournament : ${tournaments}" class="list-group-item">
                    <a th:href="@{/view/tournaments/{id}/summary(id=${tournament.id})}" class="text-decoration-none">
                        <span th:text="${tournament.name}">Tournament Name</span>
                        <small class="text-muted" th:text="'(Status: ' + ${tournament.status} + ')'">(Status: PLANNED)</small>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/thymeleaf-dropdown.js}"></script>
</body>
</html>
