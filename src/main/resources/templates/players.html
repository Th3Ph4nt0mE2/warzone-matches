<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - Thymeleaf</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Players</h1>
            <a th:href="@{/view/register/player}" class="btn btn-primary">Create Player</a>
        </div>

        <div th:if="${players.isEmpty()}">
            <p>No players found.</p>
        </div>
        <ul class="list-group" th:unless="${players.isEmpty()}">
            <li th:each="player : ${players}" class="list-group-item">
                <span th:text="${player.name}">Player Name</span>
                <small class="text-muted" th:text="'(' + ${player.nickname} + ')'">(Nickname)</small>
                - <span th:text="${player.role}">Role</span>
            </li>
        </ul>
    </main>
    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/thymeleaf-dropdown.js}"></script>
</body>
</html>
